	<body>
		<main id="songs-one">
			<div class="cursor scale"></div>
			<div class="cursor-two scale"></div>

			<div id="preloader">

						<div class="swiper mySwiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<img src="images/album-thumbnail-nine.png" alt="song" />

								</div>

						alt="headphone"
					/>
				</div>
				<!-- HEADPHONE IMG -->

				<!-- MUSIC INDICATOR -->
				<div class="music-indicator">
					<span style="--i: 1" class="music-indicator-span"></span>
					<span style="--i: 2" class="music-indicator-span"></span>
					<span style="--i: 3" class="music-indicator-span"></span>
					<span style="--i: 4" class="music-indicator-span"></span>
				</div>
				<!-- MUSIC INDICATOR -->

				<!-- progress-bar -->
				<div class="progress-bar-container fade-in">

		<script src="js/jquery.min.js"></script>

		<script src="js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script>
			var swiper = new Swiper(".mySwiper", {
				effect: "coverflow",
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: "auto",
				coverflowEffect: {
					rotate: 50,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true,
				},
				pagination: {
					el: ".swiper-pagination",
				},
			});
		</script>
